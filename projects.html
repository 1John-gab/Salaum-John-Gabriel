nav a:hover {

    .wrapper {
  background-color: #cbd7e2;
  margin: 90px auto;
  height: 600px; 
  width: 95%;
  max-width: 1600px;
  padding: 20px;
  transform: rotate(-2deg);
  border-radius: 20px;
  z-index: 0;
  position: center;
}


   .portfolio-content {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 150px;
  width: 90%;
  max-width: 1000px;
  margin: -700px auto 90px; /* pull it up over the wrapper */
  position: relative;
  z-index: 1;
  text-align: center;
  justify-content: center;
}

    .project-item {
      text-align: center;
    }

    .project-item img {
  width: 100%;
  max-width: 220px;
  border-radius: 15px;
  display: block;
  margin: 0 auto 10px;
  background: none;
  border: none;
  padding: 0;
  box-shadow: none;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.project-item img:hover {
  transform: scale(1.08);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}



    .project-item a {
      text-decoration: none;
      color: black;
      font-size: 16px;
    }

    @media (max-width: 900px) {
      .page-container {
        margin: 0 30px;
      }

      nav a {
        margin-right: 40px;
      }

      .portfolio-content {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        margin-top: -360px;
      }
    }
